apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    app: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  catalogue
      project: roboshop
      tier: app

  template:
    metadata:
      labels:
        app: catalogue
        project: roboshop
        tier: app   
    spec:
     imagePullPolicy: Always
     containers:
      - name:  catalogue
        image: raviraveen1/catalogue:v1
        envFrom:
          - configMapRef:
            name: catalogue

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
data: 
 MONGO:  "true"


---
apiVersion: v1
kind: Service
metadata:
  namespace: roboshop
  name: catalogue
spec:  
  selector:
    app: catalogue
    project: roboshop
    tier: app
  ports:
     - protocol: TCP
       port: 8080 #service port
       targetPort: 8080  #container port
